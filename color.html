<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
} 
.main{
    width: 100%;
    height: 700px;
    display: flex;
    align-items: center;
    justify-content: center;
}

    </style>
</head>
<body>


<div class="main">
    <button>Genrate Color</button>
</div>


<script>

console.log("Hello javaScipt");

function getrandomcolor(){
    let randomidx = Math.floor(Math.random()*1826982698)
    let hexa = "#" + randomidx.toString(16);
    document.querySelector(".main").style.backgroundColor = hexa;
    // console.log(hexa)
}
getrandomcolor()

document.querySelector("button").addEventListener("click" , () => {
    getrandomcolor()
})

</script>
    
</body>
</html>
